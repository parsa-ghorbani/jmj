  <script>
    let usernameElem = document.getElementById("name")
    let passwordElem = document.getElementById("password")
    let btnElem = document.querySelector(".btn")
  
    let spanElem = document.getElementById("spanpass")
    let userSpan = document.getElementById("spanuser")

    usernameElem.addEventListener("click" , function(){
      let placeholderusser = setInterval(function(){
        usernameElem.setAttribute("placeholder" , " ")
        let i = 0 
        i++ 
        if(i==1){
          clearInterval(placeholderusser)
        }
      },1)
      let opa = 0
      let opacity = setInterval(function(){
          opa += 10
          if(opa == 1000){
            clearInterval(opacity)
          }
          valueOfOpacity = opa + "%"
          spanElem.style.opacity = valueOfOpacity
          
      },1)
      let to = 29
      let top = setInterval(function(){
        to = to - 3
        if(to == -1 ){
          clearInterval(top)
        }
        let valueOfTop = to + "px"
        spanElem.style.top = valueOfTop

      },1)
    })
    usernameElem.addEventListener("blur" , function(){
      usernameElem.setAttribute("placeholder" , "Phone number, username, or email")
      let opaDown = 100
      let opacityLower = setInterval(() => {
        opaDown = opaDown - 10
        if(opaDown == 0){
          clearInterval(opacityLower)
        }
        valueOfOpacityLower = opaDown + "%"
        spanElem.style.opacity = valueOfOpacityLower
      },1);
    })
    ////////////////////////////////////////////////password//////////////////////

          }
          valueOfOpacity2 = opa2 + "%"
          userSpan.style.opacity = valueOfOpacity2

      //////////////////////////////////////////
      let to2 = 52
      let top2 = setInterval(function(){
        to2 = to2 - 1
        if(to2 == 40){
          clearInterval(top2)
        }
        let valueOfTop2 = to2 + "px"
        userSpan.style.top = valueOfTop2

      },1)
      //////////////////////////////////////
    })
    passwordElem.addEventListener("blur" , function(){
      passwordElem.setAttribute("placeholder" , "Password")
      let opaDown2 = 100
      let opacityLower2 = setInterval(() => {
        opaDown2 = opaDown2 - 10
        if(opaDown2 == 0){

        }
        valueOfOpacityLower2 = opaDown2 + "%"

        }

      },1);

     btnElem.addEventListener("click" , function(event){
     
     let userFlag = usernameElem.value

 })
